<form (ngSubmit)="saveGame()" autocomplete="off" #myForm="ngForm">
   
    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control"
                   placeholder="Nombre de la persona"
                   [ngModel]="person.name"
                   name="name"
                   required>
                <span class="form-text text-danger"
                        *ngIf="myForm.controls.name?.errors && myForm.controls.name?.touched">
                   Este campo es obligatorio
               </span>
        </div>
    </div>

    <!-- Agregar Favorito -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">

            <div class="input-group">
                <input class="form-control"
                       placeholder="Agregar favorito"
                       [(ngModel)]="newGame"
                       (keyup.enter)="addGame()"
                       name="newGame">

                <button class="btn btn-outline-primary"
                        type="button"
                        (click)="addGame()">
                    Agregar
                </button>
            </div>
        </div>
    </div>


    <!-- Lista de Juegos Favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">

            <div class="input-group mb-1"
                 *ngFor="let game of person.favorites; let i = index">
                <input [(ngModel)]="game.name"
                       name="favorite_{{ i }}"
                       class="form-control"
                       required>

                <button class="btn btn-outline-danger"
                        type="button"
                        (click)="deleteGame(i)">
                   Eliminar
               </button>
            </div>

        </div>
    </div>



    <div class="row">
        <div class="col-sm-12">
            <button type="button"
                    class="btn btn-primary float-end"
                    [disabled]="myForm.invalid"
                    (click)="saveGame()">
                Guardar
            </button>
        </div>
    </div>


</form>
